<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
   <form action="http://127.0.0.1:8000/portal/api/user/login/" method="post">
        {% csrf_token %}
        用户名：<input type="text" name="username" id="username" ><br/>
        密码：<input type="password" name="password" id="id_password"><br/>
        <input type="submit" value="login"/>
    </form>
</div>


<div>
    <form action="http://127.0.0.1:8000/portal/api/user/loginout/" method="post">
        {% csrf_token %}
        FDS：<input type="text" name="username" id="username" ><br/>
    <input type="submit" value="loginout"/>
</form>
</div>




</body>
</html>
